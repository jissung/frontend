<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 배열 선언
      const number = [1, 2, 3, 4, 5];

      console.log(number[0]);
      console.log(number[4]);

      // for문을 이용한  number배열 출력
      for (let i = 0; i < 5; i++) {
        console.log(number[i]);
      }

      // 배열의 요소 변경
      number[2] = 10;
      console.log(number[2]);

      // const를 사용하는데 배열의 요소가 변경되는 이유?
      // number은 배열의 첫 시작 주소를 갖고 있어서 const를 사용,
      // number 배열의 요소들은 따로 메모리 공간을 갖고 있어서
      // 다음 메모리 주소값을 갖고 있고 원소만 바꿀때는 변경이 가능함.
      number = [6, 7, 8, 9, 10];
      // 위 처럼 배열 통째로는 바꿀수 없다. number의 메모리 주소 값이
      // 변경되면 안되기 때문에
    </script>
  </head>
  <body></body>
</html>

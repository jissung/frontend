<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // class 활용하기.
      // 대문자로 시작하는 단어로 선언.
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        // class에서 함수 만들기.
        print() {
          console.log(this.name + " : " + this.age);
        }
      }

      // class를 이용해 객체 생성
      let tom = new Person("Tom", 20); // -> Person 타입의 객체
      let jisung = new Person("jisung", 28);

      console.log(tom);
      console.log(jisung);
      console.log(jisung.age);

      // class내 print함수 호출
      // 객체지향의 장점 - 대상이 명확하다, 단점 - 복잡하다.)
      tom.print();
      jisung.print();
    </script>
  </head>
  <body></body>
</html>

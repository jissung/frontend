<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 배열 선언
      const number = [1, 2, 3, 4, 5];

      console.log(number[0]);
      console.log(number[4]);

      // for문을 이용한  number배열 개별로 전체 출력
      for (let i = 0; i < 5; i++) {
        console.log(number[i]);
      }

      // 배열의 요소 변경
      number[2] = 10;
      console.log(number[2]);

      // const를 사용하는데 배열의 요소가 변경되는 이유?
      // number은 배열의 첫 시작 주소를 갖고 있어서 const를 사용,
      // number 배열의 요소들은 따로 메모리 공간을 갖고 있어서
      // 다음 메모리 주소값을 갖고 있고 원소만 바꿀때는 변경이 가능함.

      // number = [6, 7, 8, 9, 10]; --> 배열 변경 에러
      // 위 처럼 배열 통째로는 바꿀수 없다. number의 메모리 주소 값이
      // 변경되면 안되기 때문에

      // 배열 변수 한번에 전체출력
      console.log(number);

      // for문에서 length 메소드를 이용해 원소 추가/삭제를 자동으로 변경하기.
      number.push(15); // push메소드를 이용해 배열의 원소 추가

      for (let i = 0; i < number.length; i++) {
        console.log(number[i]);
      }

      // 질문, 순차적으로 실행 -> 결과인데 push를 해서 배열을 추가하니
      // push이전에 log로 출력했을때도 추가된 배열의 원소가 보임
      // 답변, 샌드박스 콘솔창에서는 현재 시점에서의 출력이 되기때문에 그렇게 보이고
      // 개발자모드로 실행해보면 원래대로 원소5개부터 보임
    </script>
  </head>
  <body></body>
</html>

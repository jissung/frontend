<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <p id="test"></p>
    <script>
      //변수
      // = : 대입 연산자
      var a = 0; //변수 초기화
      let b = 0;
      const c = 0;

      a = 10;
      b = 5;
      //c = 7; (x) : 상수변수는 값을 변경할 수 없음 에러 남.

      //상수 변수 사용하는 경우 : 값이 변하지 않아야 할 때
      const PI = 3.1415926535;

      // 연산자
      // 나머지 연산자
      // a % b;
      // 콘솔에 출력하기
      console.log(a % b);
      console.log(PI); // 변수 값 출력

      // 대입 연산자
      let i = 0;
      let j = 0;
      let k = 0;

      i = i + 1;
      console.log(i);

      j += 1;
      console.log(j);

      k++;
      console.log(k);

      // 연결 연산자
      console.log("a" + 10);
      console.log("1" + 1);

      // 비교 연산자
      console.log(3 < 5);
      console.log(3 > 5);
      console.log("1" == 1);
      console.log("1" === 1); //타입까지 같은지 확인
      console.log(1 === 1);
    </script>
  </head>
  <body></body>
</html>
